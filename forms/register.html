<!-- registration modal -->
<div id="id01" class="modal">
    <form class="form2" method="POST">
        <img src="img/logo.png"
            style="width: 250px;margin: 20px 0px;" alt="">
        <div class="input-container">
            <i class="fa fa-user icon fa-lg"></i>
            <input class="input-field" type="text" placeholder="Username*" id="username">
        </div>

        <div class="input-container">
            <i class="fa fa-envelope icon fa-lg"></i>
            <input class="input-field" type="text" placeholder="Email*" id="email">
        </div>

        <div class="input-container">
            <i class="fa fa-envelope icon fa-lg"></i>
            <input class="input-field" type="text" placeholder="Repeat email*" id="r_email">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon fa-lg"></i>
            <input class="input-field" type="password" placeholder="Password*" id="pass">
        </div>
        <div class="input-container">
            <i class="fa fa-key icon fa-lg"></i>
            <input class="input-field" type="password" placeholder="Repeat password*" id="r_pass">
        </div>

        <div id="adv_city" class="input-container">
            <i class="fa fa-city icon fa-lg"></i>
            <input class="input-field" type="text" id="u_city" placeholder="City*">
        </div>
        <div id="adv_phone" class="input-container">
            <i class="fa fa-phone icon fa-lg"></i>
            <input class="input-field" type="text" id="u_phone" placeholder="Phone number(no spaces)*">
        </div>

        <button type="submit" id="register" class="btn">Register</button>
    </form>
</div><!-- end of register modal --->
